default_command = "clean"

[build]
command = "python3 setup.py sdist"

[upload]
command = "twine upload dist/*"

[clean]
command = "rm -f dist/*"

[versionbump]
command = "_versionbump"  # builtin!

[commit]
command = 'git add setup.py && git commit -am "Version bump $(grep version setup.py | cut -f 2 -d\")"'

[push]
command = 'git push'

[publish]
command = ["versionbump", "commit", "push", "build", "upload", "clean"]
